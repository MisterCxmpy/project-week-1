<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="../styles/result.css"/>
    <script src="../javascripts/check-user.js"></script>
    <script defer src="../javascripts/result.js"></script>
    <title>History Mystery - Results</title>
</head>
<body>
    <div id="container">
        <div id="user-results">
            <div id="skill">
                <div id="outer">
                    <div id="inner">
                        <div id="number">
                            
                        </div>
                    </div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="220px" height="220px">
                    <defs>
                       <linearGradient id="GradientColor">
                          <stop offset="0%" stop-color="#8360c3" />
                          <stop offset="100%" stop-color="#2ebf91" />
                       </linearGradient>
                    </defs>
                    <circle cx="110" cy="110" r="90" stroke-linecap="round" />
                </svg>
            </div>
            <hr class="rounded">
            <div id="text-container">
                <span id="era-text"></span>
                <span id="difficulty-text"></span>
                <span id="questions-missed-text"></span>
                <span id="time-taken-text"></span>
            </div>
        </div>
        <div id="leaderboard-results">
            <div id="participants">
                <h3>Participants</h3>
                <!-- <span class="leaderboard-value">User123</span> -->
            </div>
            <div id="scores">
                <h3>Scores</h3>
                <!-- <span class="leaderboard-value">User123</span> -->
            </div>
            <div id="era">
                <h3>Era</h3>
                <!-- <span class="leaderboard-value">User123</span> -->
            </div>
            <div id="difficulty">
                <h3>Difficulty</h3>
                <!-- <span class="leaderboard-value">User123</span> -->
            </div>
        </div>
    </div>
    <button id="return-home-btn"><a href="./home.html">Return to Home</a></button>
</body>
</html>
