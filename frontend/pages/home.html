<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="preload">
    <div id="leaderboard">
      <p></p>
      <div id="Scrolling-text">
      </div>
    </div>
    
    <header>
      <h1 id="title">Choose which era you'd like to be quizzed on!</h1>
    </header>
    <div id="container">
      <button class="era-btn" data-era="ww1and2">World War 1 & 2</button>
      <button class="era-btn" data-era="medieval">Medieval Time Period</button>
      <button class="era-btn" data-era="warringstatesofchina">Warring States of China</button>
    </div>
    <div id="difficulty-modal" class="modal">
      <div class="modal-content">
          <p id="modal-text">Select a difficulty!</p>
          <button id="easy-difficulty-modal-btn" data-difficulty="easy" class="difficulty-btn modal-btn">Easy</button>
          <button id="medium-difficulty-modal-btn" data-difficulty="medium" class="difficulty-btn modal-btn">Medium</button>
          <button id="hard-difficulty-modal-btn" data-difficulty="hard" class="difficulty-btn modal-btn">Hard</button>
          <button id="close-difficulty-modal-btn" class="close-difficulty-btn modal-btn">Cancel</button>
      </div>
    </div>
