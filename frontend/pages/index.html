<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <script defer src="../javascripts/index.js"></script>
    <title>History Mystery</title>
  </head>
  <body>
    <header>
      <h1 id="title">History<br />Mystery</h1>
    </header>
    <div id="container">
      <form id="nick-name-form">
        <input
          id="nick-name-input"
          onkeypress="return event.keyCode != 13;"
          type="text"
          required
        />
        <span id="nick-name-label">Nickname</span>
      </form>
      <button id="start-btn">Let's Learn!</button>
    </div>
    <div id="username-modal" class="modal">
      <div class="modal-content">
          <p>This username has already been taken!</p>
          <button id="close-user-modal-btn" class="close-modal-btn">Continue</button>
      </div>
    </div>
    <div id="error-modal" class="modal">
      <div class="modal-content">
          <p>A username is required to play!</p>
          <button id="close-error-modal-btn" class="close-modal-btn">Continue</button>
      </div>
    </div>
    <button id="clear-cache-btn">Clear Cache</button>
  </body>
</html>
